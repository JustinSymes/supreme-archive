<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Build a Fit</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background:#fff;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  margin-bottom:20px;
}

.back{
  position:absolute;
  left:0;
  color:#e10600;
  text-decoration:none;
  font-weight:600;
}

.title{
  font-weight:800;
  font-size:20px;
}

/* FIT LAYOUT */

.fit-stage{
  position:relative;
  max-width:420px;
  margin:0 auto;
}

.fit-item{
  position:relative;
  text-align:center;
}

/* Positioning */

.hat{
  position:absolute;
  top:0;
  left:0;
  width:120px;
}

.accessory{
  position:absolute;
  top:0;
  right:0;
  width:110px;
}

.top{
  margin-top:90px;
}

.bottom{
  margin-top:20px;
}

/* Images */

.fit-item img{
  width:100%;
  height:auto;
  object-fit:contain;
}

/* Swipe area */

.swipe{
  touch-action:pan-y;
}
</style>
</head>

<body>

<div class="topbar">
  <a class="back" href="index.html">‚Üê Back</a>
  <div class="title">Build a Fit</div>
</div>

<div class="fit-stage">

  <div class="fit-item hat swipe" id="hat"></div>

  <div class="fit-item accessory swipe" id="accessory"></div>

  <div class="fit-item top swipe" id="top"></div>

  <div class="fit-item bottom swipe" id="bottom"></div>

</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1AP4KwfrGxdReQIcCQHcTtoMfMyYs_6Rd5xbCwAHh15w/export?format=csv&gid=0";

function firstImage(imgCell){
  if(!imgCell) return "";
  return imgCell.split("|")[0].trim();
}

function buildSlot(category, elementId, allowBlank, storageKey){

  fetch(sheetURL)
  .then(r=>r.text())
  .then(text=>{
    const rows = text.split("\n").slice(1).filter(Boolean);

    const items = rows.map(r=>{
      const c = r.split(",");
      return {
        name:c[1],
        category:c[2],
        image:firstImage(c[8])
      };
    }).filter(x=>x.category===category && x.image);

    const slides = [];

    if(allowBlank){
      slides.push({name:"None", image:""});
    }

    slides.push(...items);

    const el = document.getElementById(elementId);

    let index = 0;

    const saved = localStorage.getItem(storageKey);
    if(saved !== null){
      const s = parseInt(saved);
      if(s < slides.length) index = s;
    }

    function render(){
      if(slides[index].image){
        el.innerHTML = `<img src="${slides[index].image}">`;
      }else{
        el.innerHTML = "";
      }
      localStorage.setItem(storageKey, index);
    }

    render();

    let startX = 0;

    el.addEventListener("touchstart", e=>{
      startX = e.touches[0].clientX;
    }, {passive:true});

    el.addEventListener("touchend", e=>{
      const endX = e.changedTouches[0].clientX;

      if(endX < startX - 40){
        index = Math.min(index+1, slides.length-1);
      }
      if(endX > startX + 40){
        index = Math.max(index-1, 0);
      }

      render();
    }, {passive:true});
  });
}

/* Build Slots */

buildSlot("Headwear", "hat", true, "fit_hat");
buildSlot("Accessories", "accessory", true, "fit_accessory");
buildSlot("Tops", "top", false, "fit_top");
buildSlot("Bottoms", "bottom", false, "fit_bottom");

</script>

</body>
</html>
