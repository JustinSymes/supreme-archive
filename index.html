<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supreme Archive</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Supreme Archive">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  background: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
}
.header{
  padding: 20px;
  position: relative;
  text-align: center;
  font-size: 24px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
  font-style: italic;
  letter-spacing: -0.5px;
}

.header .title{
  display:inline-block;
}

.counter-row{
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  margin-bottom:10px;
}

.counter{
  color:#e10600;
  font-weight:600;
}

.fit-link{
  position:absolute;
  right:18px;
  color:#e10600;
  font-weight:700;
  text-decoration:none;
  font-size:16px;
  letter-spacing:0.5px;
}
.counter { text-align:center; color:#e10600; margin-bottom:10px; }
.grid {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 18px;
  padding: 18px;
  width: 100%;
  box-sizing: border-box;
}
.card {
  text-align:center;
  cursor:pointer;
}
.thumb{
  width:100%;
  aspect-ratio: 1 / 1;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}
  img {
  max-width: 100%;
  height: auto;
  display: block;
}
.card .name {
  margin-top:12px;
  font-size:18px;
  line-height:1.3;
  font-family: 'Special Elite', monospace;
  letter-spacing: 1px;
}
.category-bar { display:flex; overflow:auto; gap:15px; padding:10px 20px; border-bottom:1px solid #eee; }
.category { cursor:pointer; color:#e10600; }
.counter-row{
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  margin-bottom:10px;
}

.counter{
  color:#e10600;
  font-weight:600;
}

.fit-btn{
  position:absolute;
  right:18px;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.fit-svg{
  width:26px;
  height:26px;
  fill:#e10600;
}
</style>
</head>
<body>

<div class="header">
  Supreme Archive
</div>

<div class="counter-row">
  <div class="counter" id="counter"></div>

  <a class="fit-link" href="fit.html">Fit</a>
</div>

<div class="category-bar">
<div class="category" onclick="filterCategory('All')">All</div>
<div class="category" onclick="filterCategory('Tops')">Tops</div>
<div class="category" onclick="filterCategory('Bottoms')">Bottoms</div>
<div class="category" onclick="filterCategory('Accessories')">Accessories</div>
<div class="category" onclick="filterCategory('Bags')">Bags</div>
<div class="category" onclick="filterCategory('Headwear')">Headwear</div>
</div>

<div class="grid" id="grid"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1AP4KwfrGxdReQIcCQHcTtoMfMyYs_6Rd5xbCwAHh15w/export?format=csv&gid=0";
let items = [];
function firstPhoto(imageField){
  if(!imageField) return "";
  return imageField.split("|")[0].trim();
}

function clean(v){
  return (v ?? "")
    .toString()
    .trim()
    .replace(/^"+|"+$/g, "");
}

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const parsed = Papa.parse(csv, { skipEmptyLines: true });
    const rows = parsed.data;

    items = rows.slice(1).map(cols => {
      cols = cols || [];
      return {
        id: clean(cols[0]),
        name: clean(cols[1]),
        category: clean(cols[2]),
        size: clean(cols[3]),
        image: clean(cols[8])
      };
    })
    .filter(item => item.id && item.name && item.image);

    document.getElementById("counter").innerText = `Total Pieces: ${items.length}`;
    displayItems(items);
  });

function displayItems(list){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(item => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML =
      '<div class="thumb">' +
        '<img src="' + firstPhoto(item.image) + '" alt="' + item.name + '">' +
      '</div>' +
      '<div class="name">' + item.name + '</div>';

    div.onclick = () => window.location = "item.html?id=" + encodeURIComponent(item.id);
    grid.appendChild(div);
  });
}

function filterCategory(cat){
  if(cat==="All") return displayItems(items);
  displayItems(items.filter(i=>i.category===cat));
}
</script>

</body>
</html>
