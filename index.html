<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supreme Archive</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Supreme Archive">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
  margin: 0;
  background: #fff;
}
.header {
  padding: 20px;
  text-align: center;
  font-size: 24px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
  font-style: italic;
  letter-spacing: -0.5px;
}
.counter { text-align:center; color:#e10600; margin-bottom:10px; }
.grid {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:18px;
  padding:18px;
}
.card {
  text-align:center;
  cursor:pointer;
}
.thumb {
  width:100%;
  aspect-ratio: 1 / 1;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.thumb img {
  width:100%;
  height:100%;
  object-fit: contain;
  object-position: center;
  display:block;
}

.card .name {
  margin-top:10px;
  font-size:16px;
  line-height:1.2;
}
.category-bar { display:flex; overflow:auto; gap:15px; padding:10px 20px; border-bottom:1px solid #eee; }
.category { cursor:pointer; color:#e10600; }
</style>
</head>
<body>

<div class="header">Supreme Archive</div>
<div class="counter" id="counter"></div>

<div class="category-bar">
<div class="category" onclick="filterCategory('All')">All</div>
<div class="category" onclick="filterCategory('Tops')">Tops</div>
<div class="category" onclick="filterCategory('Bottoms')">Bottoms</div>
<div class="category" onclick="filterCategory('Accessories')">Accessories</div>
<div class="category" onclick="filterCategory('Bags')">Bags</div>
<div class="category" onclick="filterCategory('Headwear')">Headwear</div>
</div>

<div class="grid" id="grid"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1AP4KwfrGxdReQIcCQHcTtoMfMyYs_6Rd5xbCwAHh15w/export?format=csv&gid=0";
let items = [];

fetch(sheetURL)
.then(res => res.text())
.then(data => {
const rows = data.split("\n").slice(1);
items = rows.map(row => {
const cols = row.split(",");
return {
id: cols[0],
name: cols[1],
category: cols[2],
size: cols[3],
image: cols[8]
};
});
document.getElementById("counter").innerText = `Total Pieces: ${items.length}`;
displayItems(items);
});

function displayItems(list){
const grid = document.getElementById("grid");
grid.innerHTML = "";
list.forEach(item => {
const div = document.createElement("div");
div.className = "card";
div.innerHTML = `
  <div class="thumb">
    <img src="${item.image}" alt="${item.name}">
  </div>
  <div class="name">${item.name}</div>;
div.onclick = () => window.location = `item.html?id=${item.id}`;
grid.appendChild(div);
});
}

function filterCategory(cat){
if(cat==="All") return displayItems(items);
displayItems(items.filter(i=>i.category===cat));
}
</script>

</body>
</html>
