<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Supreme Archive</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #ffffff;
  -webkit-font-smoothing: antialiased;
}

.header {
  position: sticky;
  top: 0;
  background: white;
  padding: 18px 20px;
  font-size: 20px;
  font-weight: 600;
  border-bottom: 1px solid #f0f0f0;
  z-index: 10;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 18px;
  padding: 14px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  cursor: pointer;
}

.card:active {
  transform: scale(0.97);
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: contain;
}

.item-name {
  margin-top: 10px;
  font-size: 14px;
  font-weight: 500;
}

.counter {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff0000;
  color: white;
  padding: 12px 18px;
  border-radius: 30px;
  font-weight: 600;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<div class="header">Supreme Archive</div>

<div class="grid" id="grid"></div>

<div class="counter" id="counter"></div>

<script>
const items = [
  {name:"Fruit Tee", image:"fruit_tee.png"},
  {name:"Duffle Bag", image:"duffle_bag.png"},
  {name:"Spider Gloves", image:"spider_gloves.png"},
  {name:"Photo Tee", image:"photo_tee.png"},
  {name:"Black Tee", image:"black_tee.png"},
  {name:"Pinstripe Jersey", image:"pinstripe_jersey.png"},
  {name:"Earflap Cap", image:"earflap_cap.png"},
  {name:"Boxer Briefs", image:"boxers.png"},
  {name:"Brown Pants", image:"brown_pants.png"},
  {name:"Light Wash Jeans", image:"jeans.png"},
  {name:"Shower Cap", image:"shower_cap.png"},
  {name:"Grey Box Logo Hoodie", image:"bogo_hoodie.png"}
];

const grid = document.getElementById("grid");
const counter = document.getElementById("counter");

counter.innerText = items.length + " Items";

items.forEach(item => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${item.image}">
    <div class="item-name">${item.name}</div>
  `;
  card.onclick = () => {
    window.location.href = "item.html?name=" + encodeURIComponent(item.name) + "&image=" + item.image;
  };
  grid.appendChild(card);
});
</script>

</body>
</html>
