<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item</title>
<style>
body { font-family: Helvetica, Arial, sans-serif; padding:20px; }
img { width:100%; max-width:400px; }
.back { color:#e10600; cursor:pointer; margin-bottom:15px; display:inline-block; }
.carousel {
  position: relative;
  overflow: hidden;
  width: 100%;
  max-width: 520px;
  margin: 18px auto 10px;
  /*border-radius: 16px;
  background: #fff;
  border: 1px solid #eee;*/
}

.track {
  display: flex;
  transition: transform 220ms ease;
}

.slide {
  min-width: 100%;
  aspect-ratio: 1 / 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.dots {
  display: flex;
  gap: 6px;
  justify-content: center;
  margin-top: 10px;
}

.dot {
  width: 6px;
  height: 6px;
  border-radius: 999px;
  background: #ddd;
}

.dot.active {
  background: #e10600;
}
.meta-row{
  display:flex;
  justify-content:space-between;
  align-items:baseline;
  margin-top:14px;
  margin-bottom:6px;
}

.meta-left,
.meta-right{
  font-size:18px;
}

.label{
  color:#666;
  margin-right:6px;
}

.price-value{
  font-weight:800;
}

.price-toggle{
  color:#e10600;
  font-weight:700;
  cursor:pointer;
  margin-left:6px;
  user-select:none;
}
</style>
</head>
<body>

<div class="back" onclick="history.back()">‚Üê Back to Archive</div>
<div id="content"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("https://docs.google.com/spreadsheets/d/1AP4KwfrGxdReQIcCQHcTtoMfMyYs_6Rd5xbCwAHh15w/export?format=csv&gid=0")
.then(res=>res.text())
.then(data=>{
const rows = data.split("\n").slice(1);
rows.forEach(row=>{
const cols = row.split(",");
if(cols[0]===id){
const images = cols[8].split("|");
const priceCad = cols[10];
const priceUsd = cols[11];

document.getElementById("content").innerHTML = `
<h2>${cols[1]}</h2>

<div class="carousel">
  <div class="track" id="track"></div>
</div>
<div class="dots" id="dots"></div>

<div class="meta-row">
  <div class="meta-left">
    <span class="label">Category:</span> ${cols[2]}
  </div>

  <div class="meta-right">
    <span class="label">Retail:</span>
    <span class="price-value" id="priceValue"></span>
    <span class="price-toggle" id="priceToggle">CAD</span>
  </div>
</div>

<p>Size: ${cols[3]}</p>
`;

buildCarousel(images);
  let currency = "CAD";

function formatMoney(n){
  const num = Number(String(n).replace(/[^0-9.]/g,""));
  if (!num) return "";
  return "$" + (num % 1 === 0 ? num.toFixed(0) : num.toFixed(2));
}

function renderPrice(){
  const pv = document.getElementById("priceValue");
  const pt = document.getElementById("priceToggle");

  // if no CAD price, hide the whole retail area
  if (!priceCad && !priceUsd){
    pv.textContent = "";
    pt.style.display = "none";
    return;
  }

  if(currency === "CAD"){
    pv.textContent = formatMoney(priceCad);
    pt.textContent = "CAD";
  } else {
    pv.textContent = formatMoney(priceUsd);
    pt.textContent = "USD";
  }
}

renderPrice();

document.getElementById("priceToggle").addEventListener("click", () => {
  currency = currency === "CAD" ? "USD" : "CAD";
  renderPrice();
});
}
});
});
function buildCarousel(images){
  const track = document.getElementById("track");
  const dots = document.getElementById("dots");
  

  track.innerHTML = "";
  dots.innerHTML = "";

  if (images.length <= 1) {
  dots.style.display = "none";
}

  images.forEach((src, i) => {
  const slide = document.createElement("div");
  slide.className = "slide";
  slide.innerHTML = `<img src="${src.trim()}">`;
  track.appendChild(slide);

  // ONLY create dots if more than 1 image
  if (images.length > 1) {
    const dot = document.createElement("div");
    dot.className = "dot" + (i === 0 ? " active" : "");
    dots.appendChild(dot);
  }
});

  let index = 0;
  const setIndex = (i) => {
    index = Math.max(0, Math.min(images.length - 1, i));
    track.style.transform = `translateX(${-index * 100}%)`;
    [...dots.children].forEach((d, di) =>
      d.classList.toggle("active", di === index)
    );
  };

  let startX = 0;
  track.parentElement.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  track.parentElement.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (endX < startX - 50) setIndex(index + 1);
    if (endX > startX + 50) setIndex(index - 1);
  });
}
</script>

</body>
</html>
